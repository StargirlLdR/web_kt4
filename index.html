<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор расходов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="expense-tracker">
        <h1>Калькулятор расходов</h1>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Название расхода">
            <input type="number" id="expense-amount" placeholder="Сумма (руб.)">
            <button type="submit">Добавить</button>
        </form>
        <ul id="expense-list">
            </ul>
        <div class="total-expense">
            Общая сумма: <span id="total-amount">0</span> руб.
        </div>
    <script src="app.js"></script>
</body>
</html>
